<mat-card id="update">
  <mat-card-header>
    <mat-card-title>Your Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="updateForm" novalidate>
      <mat-form-field>
        <input
          matInput
          type="date"
          formControlName="birthday"
          placeholder="Birthday"
        />
      </mat-form-field>
      <mat-error *ngIf="getErrors('birthday')">Birthday is invalid.</mat-error>

      <mat-form-field>
        <mat-select formControlName="gender">
          <mat-option value="m">Male</mat-option>
          <mat-option value="f">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="home" placeholder="Home" />
      </mat-form-field>
      <mat-error *ngIf="getErrors('home')">Home is invalid.</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="updateForm.invalid" (click)="sendUpdate()">
      Update Profile
    </button>
  </mat-card-actions>
</mat-card>
