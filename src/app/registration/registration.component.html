<mat-card id="register">
  <mat-card-header>
    <mat-card-title>Register on radiosphere</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registrationForm" novalidate>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>
      <mat-error *ngIf="getErrors('email')">Email is invalid.</mat-error>

      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" />
      </mat-form-field>
      <mat-error *ngIf="getErrors('username')">Username is invalid.</mat-error>

      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" />
      </mat-form-field>
      <mat-error *ngIf="getErrors('password')">Password is invalid.</mat-error>

      <mat-form-field>
        <input
          matInput
          formControlName="repeat"
          placeholder="Repeat password"
        />
      </mat-form-field>
      <mat-error *ngIf="getErrors('repeat')">Password is invalid.</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [disabled]="registrationForm.invalid"
      (click)="sendRegister()"
    >
      Register
    </button>
  </mat-card-actions>
</mat-card>
